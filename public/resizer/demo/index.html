<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="resizer.css">
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../app-resizer.js"></script>
  <script type="text/javascript">
    angular.module('app', ['appResizer']);
  </script>
</head>
<body ng-app="app">
  <style>
    #container {
      border: 1px lightgray solid;
      height: 200px;
      min-height: 100px;
    }

    #container, .panel, textarea {
      box-sizing: border-box;
      padding: 10px;
    }

    .panel {
      border: 1px black solid;
      float: left;
      width: 50%;
      height: 100%;
    }

    textarea {
      border: 1px blue solid;
      height: 100%;
      resize: none;
    }
  </style>

  <div id="container">
    <div class="panel">
      <textarea autofocus>This is textarea</textarea>  
    </div>
    <div class="panel">Lorem ipsum</div>
  </div>
  <div app-resizer class="grippie" container="container"></div>

</body>
</html>
